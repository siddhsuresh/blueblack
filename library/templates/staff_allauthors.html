<html>
	<head>
		<title> All Authors</title>
		<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1">

    	{% include 'csscdn.html' %}
    	<style>
    	a {
			color: black;
			text-decoration: none;
		}
    	</style>
	</head>
	<body>
  	{% include 'navbar.html' %}
	<br>
		<table class="table table-hover">
      <thead>
        <tr>
            <th scope="col">Author Name</th>
            <th scope="col">Publisher</th>
            <th scope="col">Gender</th>
            <th scope="col">Nationality</th>
            <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for a in authors %}
        <tr>
          <th>{{ a.name }}</th>
          <th>{{ a.publisher }}</th>
          <th>{{ a.get_gender_display }}</th>
          <th>{{ a.nationality }}</th>
          <th><form action="{% url 'staff_author' pk=a.id %}" class="d-flex">
            <button class="btn btn-outline-primary" type="submit">View</button>
            </form><form action="{% url 'staff_author' pk=a.id %}" class="d-flex">
            <button class="btn btn-outline-primary" type="submit">Modify</button>
            </form></th>
        </tr>
        {% endfor %}
    </tbody>
  </table>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
	</body>
</html>
