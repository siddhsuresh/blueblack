<html>
	<head>
		<title>{{author.name}}</title>
		<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1">

    	{% include 'csscdn.html' %}
    	<style>
    	a {
			color: black;
			text-decoration: none;
		}
    </style>
	</head>
	<body>
	{% include 'navbar.html' %}
	<p class="fs-1 text-uppercase fw-bolder text-center">{{author.name}}</p>
	<p class="fs-4 text-uppercase fw-bold text-center">Publisher: {{author.publisher}}</p>
	<div class="container-fluid"><p class="fs-6 text-start">{{author.bio}}</p></div>
	<br>
	<div class="flex flex-col">
    <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
      <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
        <div class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg">
          <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
              <tr>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                  Book
                </th>
                <th scope="col" class="px-6 py-3 text-left text-xs text-green-500 font-medium text-gray-500 uppercase tracking-wider">
                  Number of Copies
                </th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                  Action
                </th>
              </tr>
            </thead>
      <tbody>
        {% for book in books %}
            <tbody class="bg-white divide-y divide-gray-200">
              <tr>
                <td class="px-2 py-4 whitespace-nowrap">
                  <div class="flex items-start">
                    <div class="ml-4">
                      <div class="text-sm font-medium text-gray-900">
                        {{ book.title }}
                      </div>
                    </div>
                  </div>
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                  <div class="text-sm font-medium text-green-600 text-bold">{{ book.num_books }}</div>
                </td>
                <td class="px-6 py-4  whitespace-nowrap text-sm font-medium text-red-600 hover:text-red-900">
                  <a href="{% url 'book' pk=book.id %}"><button class="component border border-transparent rounded font-bold tracking-wide text-sm px-5 py-2 focus:outline-none focus:shadow-outline bg-blue-500 text-gray-100 hover:bg-green-600 hover:text-white">View</button></a>
                </td>
              </tr>
          {% endfor %}
    </tbody>
  </table>
</div>
</div>
</div>
</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
	</body>
</html>
