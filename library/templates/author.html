<html>
	<head>
		<title>{{author.name}}</title>
		<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1">

    	{% include 'csscdn.html' %}
    	<style>
    	a {
			color: black;
			text-decoration: none;
		}
    </style>
	</head>
	<body>
	{% include 'navbar.html' %}
	<p class="fs-1 text-uppercase fw-bolder text-center">{{author.name}}</p>
	<p class="fs-4 text-uppercase fw-bold text-center">Publisher: {{author.publisher}}</p>
	<div class="container-fluid"><p class="fs-6 text-start">{{author.bio}}</p></div>
		<table class="table table-hover">
  		<thead>
    		<tr>
      			<th scope="col">Book</th>
      			<th scope="col">Action</th>
    		</tr>
  		</thead>
  		<tbody>
  			{% for book in books %}
  			<tr>
  				<th>{{ book.title }}</th>
  				<th><form action="{% url 'book' pk=book.id %}" class="d-flex">
	        	<button class="btn btn-outline-success" type="submit">View</button>
	      		</form></th>
  			</tr>
     		{% endfor %}
		</tbody>
	</table>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
	</body>
</html>
