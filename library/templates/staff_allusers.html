<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    {% include 'csscdn.html' %}

    <title>All Students</title>
    <style>
    	a {
			color: black;
			text-decoration: none;
		}
    </style>
  </head>
  <body>
  	{% include 'navbar.html' %}
			<table class="table table-hover">
  		<thead>
    		<tr>
      			<th scope="col">Student Name</th>
      			<th scope="col" class="text-center">Student Roll Number</th>
      			<th scope="col" class="text-center">Number of Books Issued Currently</th>
      			<th scope="col">Actions</th>
    		</tr>
  		</thead>
  		<tbody>
  			{% for s in students %}
  			<tr>
  				<th>{{ s.name }}</th>
	      		<th class="text-center">{{ s.roll_no }}</th>
	      		{% if s.num_books %}<th class="text-center text-success">{{ s.num_books }}</th>
	      		{% else %}<th class="text-center text-danger">{{ s.num_books }}</th>
	      		{% endif %}
  				<th><form action="{% url 'staff_student' pk=s.id %}" class="d-flex">
	        	<button class="btn btn-outline-primary" type="submit">View</button>
	      		</form></th>
  			</tr>
     		{% endfor %}
		</tbody>
	</table>
	<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
   </body>
</html>
